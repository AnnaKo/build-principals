apply plugin:'java'



repositories {
	mavenCentral() 
}

dependencies {
	compile 'commons-collections:commons-collections:3.0'  
	compile 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:4.4'         
}

jar {
    manifest {
	attributes("Implementation-Title": name,
                   "Implementation-Version": version,
		   "Main-Class": "com.test.Project")
    }
}

task hello(dependsOn: 'test') {
        doLast{
        println 'Hello Jar' + jar.archiveName.toString()
        }

}
   
test.dependsOn assemble



