apply plugin:'java'

jar.baseName = 'hello-' + buildNumber.toString()

repositories {
	mavenCentral()  
}

dependencies {
	compile 'commons-collections:commons-collections:3.0'  
	compile 'log4j:log4j:1.2.17'
	compile 'junit:junit:4.4'         
}

jar {
	manifest {
		attributes("Implementation-Title": project.name,
			   "Implementation-Version": project.version,
			   "Main-Class": "com.test.Project")
    }
}

task hello(dependsOn: 'test') {
			       doLast {
				       println 'task-dependency:Hello!"
			       }}
build{ check.dependsOn.remove(test) }
test.dependsOn build
