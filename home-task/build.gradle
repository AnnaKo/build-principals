apply plugin:'java'

dependencies {
        repositories { 
                mavenCentral()  //this section tells gradle where to find dependencies
        }
        compile group: 'commons-collections', name: 'commons-collections', version: '3.0'
        compile group: 'log4j', name: 'log4j', version: '1.2.17' 
	compile group: 'junit', name: 'junit', version: '4.4'
}
jar {
    baseName = 'app'
    project.version = ver
    manifest {
	attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'Main-Class': 'com.test.Project')
  }
}

task hello(dependsOn: test) {
    doLast {
	println "Hello World!"
    }
}
task test (overwrite: true,dependsOn build)
{
 println('test task')
}
