apply plugin: 'java'
jar.baseName = 'hello-' + buildNumber.toString()
jar {
    manifest {
        attributes 'Implementation-Title': 'Hello app',
                   'Main-Class': 'com.test.Project'
    }
}
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'junit:junit:4.+'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'commons-collections', name: 'commons-collections',  version: '3.0'
}

task hello(dependsOn: 'test') {
    doLast {
        println "JAR file name " + jar.archiveName.toString()
    }
}
build{
  check.dependsOn.remove(test)
}

test.dependsOn build

wrapper { 
  gradleVersion = "2.0"
}
