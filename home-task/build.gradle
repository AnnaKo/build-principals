apply plugin:'java'



repositories {
	mavenCentral()  
}

dependencies {
	compile 'commons-collections:commons-collections:3.0'  
	compile 'log4j:log4j:1.2.17'
	testCompile 'junit:junit:4.4'         
}

jar {
   manifest.attributes('Main-Class': 'com.test.Project')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
